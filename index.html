<html>
<head>
	<title>todo</title>
	<meta charset="utf-8">	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
</head>
<body>
	<div class="wrapper">		
		<div class="content_wrapper">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 col-sm-12">

						<header class="row">
							<ul id="myTab" class="nav nav-tabs">
								<li class="active col-lg-6 col-sm-6"><a href="#newTasks" data-toggle="tab" >Активные задачи</a></li>
								<li class=" col-lg-6"><a href="#compliteTasks" data-toggle="tab">Завершенные задачи</a></li>
							</ul>
						</header>
						<form class="form-inline" role="form">
							<div class="form-group col-lg-6 col-sm-6">
								<label class="sr-only" for="taskNameAdd">Название задачи:</label>
								<input type="text" class="form-control" id="taskNameAdd" placeholder="Название задачи">
							</div>				  
							<div class="checkbox">
								<label>
									<input type="checkbox"> Подзадачи
								</label>
							</div>
							<button disabled="disabled"	 type="button" class="btn btn-default" id="addButton" data-toggle="modal"><span class="glyphicon glyphicon-plus"></span></button>
						</form>
						<div id="myTabContent" class="tab-content">
							<div class="tab-pane fade active in" id="newTasks">


								<div class="panel-group" id="accordion">

								</div>
							</div>
							<div class="tab-pane fade" id="compliteTasks">
								<div class="panel-group" id="accordion">

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<div class="container">
				<a href="https://github.com/wolfvolkov/todo">Следите за проектом на GitHub</a>
			</div>
		</footer>
	</div>


	<!-- Modal -->
	<div class="addAubtaskModal" id="task_settings">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="task_settingsLabel">Настройка задачи</h4>
				</div>
				<div class="modal-body">
					<form class="form-inline" role="form">
						<div class="row">	
							<div class="form-group col-lg-12 col-sm-12">
								<label for="taskName">Название задачи:</label>
								<input type="text" class="form-control" id="taskName" placeholder="Название задачи">
							</div>	
						</div>	
						<div class="row">		  
							<div class="form-group col-lg-10 col-sm-10">
							<label for="subTaskNameAdd">Название подзадачи:</label>								
								<input type="text" class="form-control" id="subTaskNameAdd" placeholder="Название подзадачи">
							</div>	
							<button type="button" class="btn btn-default col-lg-2 col-sm-12" id="addSubButton" disabled="disabled"><span class="glyphicon glyphicon-plus"></span></button></div>
						</form>
						<ul>

						</ul>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary">Save changes</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->


	</body>
	<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<script type="text/javascript" src="js/script.js"></script>
	</html>
